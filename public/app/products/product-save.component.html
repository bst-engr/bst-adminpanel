<div class='panel panel-primary'>
    <div class='panel-heading clearfix'>
        {{pageTitle}}
        <a class="btn btn-default pull-right" [routerLink]="['/products']"> Back</a>
    </div>
    <div class='panel-body'>
        <div class="form-horizontal">
            <div class='form-group'>
                <label for="inputEmail3" class="col-sm-2 control-label">Product Name</label>
                <div class='col-sm-10'>
                    <input type='text' class="form-control" [(ngModel)]='product.productName' />
                    <label *ngIf="errors.productName">{{errors.productName}}</label>
                </div>
            </div>
            <div class='form-group'>
                <label for="inputEmail3" class="col-sm-2 control-label">Product Code</label>
                <div class='col-sm-10'>
                    <input type='text' class="form-control" [(ngModel)]='product.productCode' />
                    <label *ngIf="errors.productCode">{{errors.productCode}}</label>
                </div>
            </div>
            <div class='form-group'>
                <label for="inputEmail3" class="col-sm-2 control-label">Release Date</label>
                <div class='col-sm-10'>
                    <input type='text' class="form-control" [(ngModel)]='product.releaseDate' />
                    <label *ngIf="errors.releaseDate">{{errors.releaseDate}}</label>
                </div>
            </div>
            <div class='form-group'>
                <label for="inputEmail3" class="col-sm-2 control-label">Product Description</label>
                <div class='col-sm-10'>
                    <input type='text' class="form-control" [(ngModel)]='product.description' />
                    <label *ngIf="errors.description">{{errors.description}}</label>
                </div>
            </div>
            <div class='form-group'>
                <label for="inputEmail3" class="col-sm-2 control-label">Product Price</label>
                <div class='col-sm-10'>
                    <input type='text' class="form-control" [(ngModel)]='product.price' />
                    <label *ngIf="errors.price">{{errors.price}}</label>
                </div>
            </div>
            <div class='form-group'>
                <label for="inputEmail3" class="col-sm-2 control-label">Product image</label>
                <div class='col-sm-10'>
                    <input type="file" #imageFile (change)="previewFile()"><br>
                    <img src="" height="200" #viewFile alt="Image preview...">
                    <input type='hidden' class="form-control" [(ngModel)]='product.imageUrl' />
                    <label *ngIf="errors.imageUrl">{{errors.imageUrl}}</label>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer clearfix">
        <button class="btn btn-primary pull-right" (click)="saveProduct()" >Save</button>
    </div>
</div>
